<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Select car count</h1>
<h3><a href="/cars?count=1">1</a>&nbsp;
    <a href="/cars?count=2">2</a>&nbsp;
    <a href="/cars?count=3">3</a>&nbsp;
    <a href="/cars?count=4">4</a>&nbsp;

</h3>
<div>
    <th:block th:each="car : ${cars}">
        <h2 th:text="${car}"></h2>
    </th:block>
</div>
</body>
</html>
